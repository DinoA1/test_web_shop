<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-shop mobiteli</title>
    <!-- link rel="stylesheet" href="../css/stil.css" -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    <script>
        function Register(){

            let user = document.getElementById("user").value;
            
            let pwd = document.getElementById("pwd").value;
            alert("Username je: " +user); 
            alert("Passowrd je: " +pwd);
            alert("Registracija uspješna");
        }
    </script>
</head>

<body>
    <div class="w3-container">
        <nav class="navigacija" id="navigacija">
            <div class="w3-bar w3-black">
                <a href="index.html" class="w3-bar-item w3-button">Početna stranica</a>
                <a href="sve_ponude.html" class="w3-bar-item w3-button">Sve ponude</a>
                <a href="kontakt.html" class="w3-bar-item w3-button">Kontakt</a>
                <a href="registracija.html" class="w3-bar-item w3-button">Registracija</a>
            </div>               
        </nav>
    </div>
    <div class="w3-card-4 w3-center">

        <div class="w3-center">
            Registracija:
            <div>Unesite username i password: </div>
        </div>
        <form class="w3-blue w3-third w3-container w3-padding-small w3-display-middle">
        <label for="">Unesite Username:</label>
        <input type="user" name="" id="user" class="w3-input w3-border">
        <label for="pwd">Unesite Password:</label>
        <input type="password" id="pwd" name="pwd" minlength="8">
        <input type="button" value="Registracija" class="w3-btn w3-green w3-second" onclick="Register()">
        </form>

        
</body>
</div>
</html>
